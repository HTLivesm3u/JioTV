name: Sync Fork

on:
  schedule:
    - cron: '*/30 * * * *'   # every 30 minutes (change if you want)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false   # let github-sync handle auth

      - name: Sync fork with upstream
        uses: repo-sync/github-sync@v2
        with:
          source_repo: ET-Live/JioTV          # upstream repo
          source_branch: main                 # upstream branch
          destination_branch: main            # your fork's branch
          github_token: ${{ secrets.GITHUB_TOKEN }}